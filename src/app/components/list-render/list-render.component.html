<div class="class">
    <h2>Animais:</h2>
    <ul>
        <li *ngFor="let animal of animals">
            Nome: <a routerLink="/list/{{ animal.id }}">{{animal.name}}</a>  e o Tipo Ã©: {{animal.type}}
            <button (click)="showAge(animal)">Show Age</button>
            <button (click)="removeAnimal(animal)">Excluir</button>
        </li>
    </ul>
    <h3>{{ animalDetails }}</h3>
</div>
<div class="class">
    <h2>Loja:</h2>
    <ul>
        <li *ngFor="let game of games">
            Nome: <a routerLink="/list/{{ game.id }}">{{game.name}}</a> - Tipo: {{game.type}} - Marca: {{game.brand}}
            <button (click)="showValue(game)">Show Value</button>
        </li>
    </ul>
    <h3>{{ valueDetails }}</h3> 
</div>
